<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSA Login</title>
    <link rel="stylesheet" href="drust.css">
</head>
<body>
    <div class="login-container">
        <h1>SSA Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <div id="mfaContainer" class="hidden">
            <label for="mfaCode">Enter MFA Code:</label>
            <input type="text" id="mfaCode" name="mfaCode" required>
            <button id="submitMFA" type="button">Submit</button>
        </div>
    </div>

    <script src="drust.js"></script>
</body>
</html>
